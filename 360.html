<!DOCTYPE html>
<html lang="en">
<head>
    <title>360度VR展示</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="full-screen" content="yes"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="browsermode" content="application"/>
    <!-- jQuery文件 -->
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!-- 样式 -->
    <link rel="stylesheet" href="css/360.css">
    <script type="text/javascript">

        var deviceWidth;
        function getScale() {

            //设置压缩比
            deviceWidth = document.documentElement.clientWidth >= 360 ? 360 : document.documentElement.clientWidth;
            document.documentElement.style.fontSize = (deviceWidth / 3.6) + 'px';

        }

        getScale();

        window.addEventListener("resize", function () {

            getScale();

        }, false);

    </script>
</head>
<body>
<div id="wrap" class="wrap">
    <div id="container" class="container" style="display: block;">
        <div id="showInfo">
            <!-- 用户信息 -->
            <div class="user_info">
                <input type="hidden" value="5004" id="protionId"/>
                <!-- 用户头像 -->
                <div class="user_head">
                    <img id="img_user_head" src="./img/user.jpg">
                </div>
                <span class="user_name" id="font_user_name">嘻嘻哈哈</span>
                <span class="creat_time">2017-06-06</span>
                <span style="float: right;font-size: 0.12rem;color: #ffffff;margin-left: 0.1rem;margin-right: 0.15rem;">次</span>
                <span style="float: right;font-size: 0.12rem;color: #ffffff;margin-left: 0.1rem;">99</span>
                <span style="float: right;font-size: 0.12rem;color: #ffffff;">播放</span>
            </div>
            <!-- 播放按钮 -->
            <div class="switch_div play" id="switch_div"></div>
            <div class="work_info">
                <div class="priseNum">
                    <div class="priseNum_icon"></div>
                    <span>88</span>
                </div>
                <div class="commentNum">
                    <div class="comment_icon"></div>
                    <span>999</span>
                </div>
                <div class="gyro_icon close" id="gyro"></div>
                <div class="vr_icon" id="vrIcon"></div>
            </div>
            <div class="bottom_div">开启横屏效果更佳</div>
        </div>
    </div>
    <div style="display: none;" id="exit" class="exitIcon"></div>
</div>

<script type="text/javascript" src="lib/three.min.js"></script>
<script type="text/javascript" src="lib/StereoEffect.js"></script>
<script type="text/javascript" src="lib/jquery.fullscreen-min.js"></script>
<script type="text/javascript" src="js/360.js"></script>

</body>
</html>
