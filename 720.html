<!DOCTYPE html>
<html>
<head>
    <title>720Show</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="full-screen" content="yes"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="browsermode" content="application"/>
    <link rel="stylesheet" href="css/720.css">
</head>
<body>
<div id="wrap">
    <div class="exitIcon"></div>
    <div class="turnIcon">
        <p id="turnIcon" class="font_w" >请开启手机横屏效果,并横置手机。</p>
    </div>
    <div id="info">
        <div class="userInfo">
            <input type="hidden" value="${workId}" id="workId"/>
            <span style="display: none;" id="userId">null</span>
            <p><span>发布人：</span><span id="userName">嘻嘻哈哈</span></p>
            <p style="margin-top: 0.05rem"><span>发布时间：</span><span id="createTime">2017年12月1日 12：00：30</span></p>
            <p style="margin-top: 0.05rem"><span>浏览数：</span><span id="lookCount">33</span></p>
        </div>
        <div class="vr_icon" id="vrIcon">
            <p class="font_w" id="cardboard">Cardboard</p>
        </div>
        <div class="gyro_icon close" id="gyro">
            <p class="font_w" id="gyFont">陀螺仪-关</p>
        </div>
        <div class="eye_icon close" id="eye">
            <p class="font_w" id="eyeFont">鱼眼-关</p>
        </div>
        <div class="icon_bg comment close" id="comment">
            <div class="com_icon"></div>
            <p class="font_w">6</p>
        </div>
        <div class="icon_bg praise" id="praise">
            <div class="pri_icon"></div>
            <p class="font_w">88</p>
        </div>
        <div class="icon_bg down" id="down">
            <div class="down_icon"></div>
            <p class="font_w">下载</p>
        </div>
        <div class="icon_bg share" id="share">
            <div class="share_icon"></div>
            <p class="font_w">分享</p>
        </div>
    </div>
</div>
<div class="loading"></div>
<!-- js文件 -->
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="lib/three.min.js"></script>
<script src="lib/StereoEffect.js"></script>
<script src="lib/OrbitControls.js"></script>
<script src="lib/DeviceOrientationControls.js"></script>
<script src="lib/helvetiker_regular.typeface.js"></script>
<script src="lib/jquery.fullscreen-min.js"></script>
<script type="text/javascript" src="js/720.js"></script>
</body>
</html>
